<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Aulalink - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/Img/AulaLink.png" alt="LogoAulaLink" height="100 px">
            </div>
            <ul class="nav-links">
                <li><a href="#" id="logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <h2>Bienvenido, <span id="user-email"></span></h2>
        <p>Rol: <span id="user-role"></span></p>
    </section>

    <script>
        // Mostrar datos del usuario
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html'; // Redirigir si no hay sesión
        }

        document.getElementById('user-email').textContent = currentUser.email;
        document.getElementById('user-role').textContent = currentUser.role;

        // Cerrar sesión
        document.getElementById('logout').addEventListener('click', function () {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
