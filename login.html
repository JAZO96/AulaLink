<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulalink - Iniciar Sesión</title>
    <link rel="icon" href="/Img/Solo logo.ico" type="image/icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <div class="logo">
                <img src="/Img/AulaLink-no-fondo.png" alt="LogoAulaLink" height="80 px">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#modulos">Módulos</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="/registro.html" class="btn-register">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de Login -->
    <section class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@aulalink.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <a href="reset-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>
            <p class="auth-link">¿No tienes una cuenta? <a href="/registro.html">Regístrate aquí</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contacto">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contacto</h3>
                <p><i class="fas fa-envelope"></i> contacto@aulalink.com</p>
                <p><i class="fas fa-phone"></i> +57 300 000 0000</p>
            </div>
            <div class="footer-section">
                <h3>Redes Sociales</h3>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Aulalink. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/login.js"></script>
</body>

</html>
